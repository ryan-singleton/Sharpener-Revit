name: Build and Deploy NuGet Package
on:
  push:
    branches: [main, develop]
    paths:
      - '.github/workflows/**'
      - 'src/**'
  pull_request:
    branches: [main, develop]
    paths:
      - '.github/workflows/**'
      - 'src/**'
    types: [closed]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Checkout dependencies code
        uses: actions/checkout@v3
        with:
          repository: ${{ vars.DEP_STORE }}
          token: ${{ secrets.REPO_PAT }}
          path: revit-api-temp
          ref: main

      - name: Copy Revit DLLs to expected folder
        shell: bash
        run: |
          mkdir -p revit-api
          cp revit-api-temp/libs/revit/2026/RevitAPI.dll revit-api/
          cp revit-api-temp/libs/revit/2026/RevitAPIUI.dll revit-api/
          ls -lh revit-api

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            5.0.x
            8.0.x

      - name: Restore dependencies
        shell: bash
        run: |
          dotnet restore --source "https://api.nuget.org/v3/index.json"

      - name: Build and Pack
        shell: bash
        run: |
          dotnet build --configuration Release --verbosity minimal
          if [[ "${GITHUB_REF}" != "refs/heads/main" ]]; then
            dotnet pack --configuration Release --no-build --output ./bin/Release --version-suffix "alpha-${GITHUB_SHA}"
          else
            dotnet pack --configuration Release --no-build --output ./bin/Release
          fi

      - name: Publish package to NuGet
        shell: bash 
        run: |
          for PACKAGE in ./bin/Release/*.nupkg; do
            dotnet nuget push $PACKAGE -s "https://api.nuget.org/v3/index.json" \
              -k ${{ secrets.NUGET_PUBLISH_API_KEY }} --skip-duplicate
          done
